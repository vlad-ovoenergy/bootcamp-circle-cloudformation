version: 2
jobs:
  build:
    docker:
      - image: adambene/circleci-openjdk-awscli
    working_directory: ~/bootcamp-circle-cloudformation
    steps:
      - checkout
      - run: sbt clean compile

  test:
      docker:
        - image: adambene/circleci-openjdk-awscli
      working_directory: ~/bootcamp-circle-cloudformation
      steps:
        - checkout
        - run: sbt test

  deploy:
      docker:
        - image: adambene/circleci-openjdk-awscli
      working_directory: ~/bootcamp-circle-cloudformation
      steps:
        - checkout
        - run: build-and-deploy-to-aws.sh

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
      - deploy:
          filters:
            branches:
              only: master
          requires:
            -test